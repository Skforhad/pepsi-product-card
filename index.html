<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700&display=swap" rel="stylesheet">
    <title>Product Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="Background">
                <div class="bgcolor">
                    <div class="gcolor second" color="blue"></div>
                    <div class="gcolor" color="red"></div>
                    <div class="gcolor" color="white"></div>
                    <div class="gcolor" color="yellow"></div>
                    <div class="gcolor" color="black"></div>
                </div>
                <h1 class="pepsi">pepsi</h1>
                <img src="img/logo.png" alt="" class="logo">
                <a href="#" class="share"><i class="fas fa-share-alt"></i></a>

                <img src="img/blue.png" alt="" class="can visible" color="blue">
                <img src="img/red.png" alt="" class="can" color="red">
                <img src="img/white.png" alt="" class="can" color="white">
                <img src="img/yellow.png" alt="" class="can" color="yellow">
                <img src="img/black.png" alt="" class="can" color="black">

            </div>
            <div class="information">
                <div class="canName">
                    <div>
                        <h1 class="big">Pepsi new can</h1>
                        <span class="latest">latest</span>
                    </div>
                    <h3 class="small">comming soon</h3>
                </div>
                <div class="description">
                    <h3 class="title">Product Info</h3>
                    <p class="text">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's.</p>
                </div>
                <div class="color-container">
                    <h3 class="title">Color</h3>
                    <div class="colors">
                        <span class="color active" primary="#1488CC" color="blue"></span>
                        <span class="color" primary="#e52d27" color="red"></span>
                        <span class="color" primary="rgba(136,136,136, 0.9)" color="white"></span>
                        <span class="color" primary="#ffd200" color="yellow"></span>
                        <span class="color" primary="#434343" color="black"></span>
                    </div>
                </div>
                <div class="size-container">
                    <h3 class="title">size</h3>
                    <div class="sizes">
                        <span class="size">7</span>
                        <span class="size">8</span>
                        <span class="size active">9</span>
                        <span class="size">10</span>
                        <span class="size">11</span>
                    </div>
                </div>
                <div class="buy-price">
                    <a href="#" class="buy"><i class="fas fa-shopping-cart"></i>Add to card</a>
                    <div class="price">
                        <i class="fas fa-dollar-sign"></i>
                        <h1>79.99</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
